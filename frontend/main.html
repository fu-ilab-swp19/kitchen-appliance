<!DOCTYPE html>
<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<style>

html{

}

#main{
	width:1300px;
	margin:auto;
	margin-top:50px;
	font-size:30px;
}

.baseDiv{
	padding:10px;
	cursor:pointer;
}

.baseDiv:hover{
	background-color:green;
}
	
#canvasDiv{
	opacity:0;
	height:400px;
	width: 1300px;
}
</style>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Kitchen Appliance App</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item active">
			<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		  </li>
		  <li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  Appliances
			</a>
			<div class="dropdown-menu" aria-labelledby="navbarDropdown">
			  <a class="dropdown-item" href="#">Fridge</a>
			  <a class="dropdown-item" href="#">Stove</a>
			  <a class="dropdown-item" href="#">Water heater</a>
			</div>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#">Extended Information</a>
		  </li>
		</ul>
	  </div>
	</nav>
	<div id="main">
		<div class="row">
			<div class="col-lg baseDiv" onclick="openChart('Water Heater')">
				<p class="text-center"><i class="fas fa-blender" style="width:60%;height:60%"></i></p>
				<p class="text-center">Water heater<p>
			</div>
			<div class="col-lg baseDiv" onclick="openChart('Toaster')">
				<p class="text-center"><i class="fas fa-blender" style="width:60%;height:60%"></i></p>
				<p class="text-center">Toaster<p>
			</div>
			<div class="col-lg baseDiv" onclick="openChart('Fridge')">
				<p class="text-center"><i class="fas fa-blender" style="width:60%;height:60%"></i></p>
				<p class="text-center">Fridge<p>
			</div>
			<div class="col-lg baseDiv" onclick="openChart('Stove')">
				<p class="text-center"><i class="fas fa-blender" style="width:60%;height:60%"></i></p>
				<p class="text-center">Stove<p>
			</div>
		</div>
		<div id="canvasDiv" style="">
			<canvas id="canvas" width="1300" height="400"></canvas>
		</div>
	</div>
		
		
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
	<script src="js/Chart.bundle.js"></script>	
	<script src="js/utils.js"></script>
	<script>
	$( document ).ready(function() {
		console.log( "ready!" );
		
	});

	function openChart(app){
		window.myLine.options.title.text = app;
		newRandomData();
		window.myLine.update();
		if($("#canvasDiv").attr("style")==""){
			$("#canvasDiv").attr("style","opacity:1");
		}
	}
	
	var appliance = "";
	var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
	var config = {
		type: 'line',
		data: {
			labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
			datasets: [{
				label: 'Last Year Usage',
				backgroundColor: window.chartColors.red,
				borderColor: window.chartColors.red,
				data: [
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor()
				],
				fill: false,
			}]
		},
		options: {
			responsive: true,
			title: {
				display: true,
				text: appliance
			},
			tooltips: {
				mode: 'index',
				intersect: false,
			},
			hover: {
				mode: 'nearest',
				intersect: true
			},
			scales: {
				xAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'Month'
					}
				}],
				yAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'Value'
					}
				}]
			}
		}
	};

	window.onload = function() {
		var ctx = document.getElementById('canvas').getContext('2d');
		window.myLine = new Chart(ctx, config);
	};	
	
	function newRandomData() {
		config.data.datasets.forEach(function(dataset) {
			dataset.data = dataset.data.map(function() {
				return randomScalingFactor();
			});
		});
	}
	</script>

</body>
</html>
